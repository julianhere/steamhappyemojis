<body class="bg-base-300" onload="fetch_emojis()" data-theme="coffee">
    <div class="navbar bg-base-100 fixed top-0 w-full z-50">
        <div class="navbar-start">

        </div>
        <div class="navbar-center">
            <a class="btn" href="https://discord.gg/steamhappy" target="_blank"><img src="./steamhappy.png" alt="example" style="vertical-align: middle;" class="w-7 h-7"> discord.gg/steamhappy</a>
        </div>
        <div class="navbar-end">
        </div>
      </div>

    <div id="emojis_container" class="container mx-auto p-4 hidden mt-16">


        <div class="flex flex-wrap justify-center gap-4" id="emojis_list">

        </div>
    </div>

    <div id="emojis_loading" class="text-center pt-32">
        <span class="loading loading-spinner loading-lg"></span>
        <br>
        <br>
        <span>Loading 400+ emojis</span>
    </div>
      
</body>
<script>
    function fetch_emojis(){
        fetch('https://jimi.wtf/api/steamhappy_emojis')
        .then(response => response.json())
        .then(data => {
            data.forEach(emoji => {
                document.getElementById('emojis_list').innerHTML += `<div class="card card-compact bg-base-100 w-auto shadow-xl p-8">
            <figure>
              <img
                draggable="false"
                src="${emoji.url}?size=128"
                class="h-32 w-32" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">${emoji.name.replace(/_/g, ' ')}</h2>
            </div>
          </div>`
            });

            document.getElementById("emojis_loading").classList.add("hidden")
            document.getElementById("emojis_container").classList.remove("hidden")
        })
    }
</script>
</html>
